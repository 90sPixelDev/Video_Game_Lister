		<meta charset="UTF-8" />

			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"

		<title>Video Game Lister</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header>
			<div class="nav-bar">
				<ul>
					<li class="nav-item">
						<a href="index.html">Home</a>

					<li class="nav-item">
						<a href="browse.html">Browse</a>
					</li>
				</ul>
			</div>
		</header>

		<main>
			<section class="top">
				<h1>Games</h1>
				<section class="search-area">
					<div class="filter-area">
						<label for="filter-type">Filter by:</label>
						<select
							name="filter-type"
							id="filter-type"
						></select>
						<label for="filter-platform">Platform:</label>
						<select
							name="filter-platform"
							id="filter-platform"
						>
							<option value="all">all</option>
							<option value="pc">Windows PC</option>
							<option value="browser">Browser Web</option>
						</select>
					</div>
				</section>
				<div class="page-holder">
					<p>Page: 1</p>
				</div>
				<div class="btn-holder">
					<button class="prev-page"><</button>
					<button class="next-page">></button>
				</div>
			</section>

			<section class="games">
				<div class="games-margin">
					<ol class="container">
						<!-- <button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>

						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button>
						<button class="game-item anim fade-anim"></button> -->
					</ol>
				</div>
			</section>

			<section class="bottom">
				<div class="btn-holder">
					<button class="prev-page" id="prev-page"><</button>
					<button class="next-page" id="next-page">></button>
				</div>
				<div class="page-holder">
					<p>Page: 1</p>
				</div>
				<section class="search-area">
					<div class="filter-area">
						<label for="filter-type">Filter by:</label>
						<select
							name="filter-type"
							id="filter-type"
						></select>
						<label for="filter-platform">Platform:</label>
						<select
							name="filter-platform"
							id="filter-platform"
						>
							<option value="all">all</option>
							<option value="pc">Windows PC</option>
							<option value="browser">Browser Web</option>
						</select>
					</div>
				</section>
			</section>

			<section class="game">
				<section class="game-wrapper">
					<figure class="game-img-container">
						<img
							class="game-img"
							src="https://www.freetogame.com/g/14/thumbnail.jpg"
							alt="Placeholder for game thumbnail while it loads."
						/>
					</figure>
					<section class="basic-info">
						<div class="game-info">
							<h1 class="game-title">Unloaded Title</h1>
							<p>Genre: <span class="genre"></span></p>
							<p>
								Platform: <span class="platform"></span>
							</p>
							<p>
								Developer:
								<span class="developer"></span>
							</p>
							<p>
								Release Date:
								<span class="release-date"></span>
							</p>
							<p>
								Short description:
								<span class="description"></span>
							</p>
						</div>
					</section>
					<div class="screenshot-section">
						<p class="screenshot-header">Screenshots</p>
						<div class="game-screenshots"></div>
					</div>
				</section>
				<div class="back-parent">
					<button class="back-btn"><</button>
				</div>
			</section>
		</main>
		<footer>
			<button class="to-top">^</button>
